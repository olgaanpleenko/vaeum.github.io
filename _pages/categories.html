---
layout: page
title: Все категории блога
permalink: /categories/
---

<div class="page-tags">
  <ul class="lsn mb0 pl0 clearfix">
    {% for category in site.categories %}
      {% assign name_category = category | first %}
      <li>
        <a href="/categories/{{name_category}}/">
          {% include svg/tag.svg %}
          <span class="text">{{name_category}}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
